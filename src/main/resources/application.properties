# Here we can set the logs levels to display in terminal
# If we set the logging level to error, the error logs are the only displayed in terminal
logging.level.root=error
logging.level.org.springframework.web=info
logging.level.org.hibernate=error

# This property is for print the colors of the logs in the run window
spring.output.ansi.enabled=ALWAYS

